apply plugin: "application"

mainClassName = "boran.Main"

sourceCompatibility = 16
targetCompatibility = 16

group 'boran'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.4'
}
